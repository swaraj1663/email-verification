<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Email</title>
</head>
<body>

<!-- Link that opens a new window with specific dimensions -->
<a href="index.html" onclick="VerifyEmail(); return false;">Verify Email</a>

<script>
    function VerifyEmail() {
        // Set the dimensions for the new window
        var width = 600;
        var height = 600;

        // Calculate the center position of the screen
        var left = (window.innerWidth - width) / 2;
        var top = (window.innerHeight - height) / 2;

        // Open a new window with the specified dimensions and position
        window.open('index.html', 'ShortWindow', 'width=' + width + ', height=' + height + ', left=' + left + ', top=' + top);
    }
</script>

</body>
</html>
